<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hive Hiring</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-10">
    <div class="bg-gray-200 w-full max-w-md mx-auto rounded-lg p-6 md:p-8 p-10">
        <!-- Main Card -->
        <div class="bg-white w-full max-w-md mx-auto rounded-lg  p-6 md:p-8">
            <!-- Header -->
            <div class="text-center mb-6">
            <button class="px-4 py-2 bg-gray-100 rounded-full text-gray-600 text-sm font-medium mb-4">Personal Information</button>
            <div class="flex items-center justify-center space-x-2 pb-5">
                <img src="https://via.placeholder.com/40" alt="Hive Logo" class="w-10 h-10">
                <h1 class="text-2xl font-semibold text-gray-800 ">Hive Hiring</h1>
            </div>
            <p class="text-black text-md mt-2 pb-5 font-bold">
                Apply for the <span class="text-yellow-400 font-bold "> Beta</span>
            </p>
            <p class="text-gray-500 text-sm mt-2 pb-5">
                Get ahead of the curve - sign up for early access to Hive’s tools, 
                available only to verify organizations. We’ll activate hiring 
                features in your account upon eligibility confirmation
            </p>
            </div>

            <!-- Form -->
            <form action="#" method="POST" class="space-y-4">
            <!-- Full Name -->
            <div>
                <label for="fullname" class="block text-sm font-medium text-black pb-2">organizations name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Username" class="w-full mt-1 pb-4 px-4 py-2 border-2 border-gray-300 rounded-lg text-sm focus:ring-yellow-500 focus:border-yellow-500">
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-black pb-2 ">Organization Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g: organization_name@website.com" class="w-full mt-1 pb-4 px-4 py-2 border-2 border-gray-300 rounded-lg text-sm focus:ring-yellow-500 focus:border-yellow-500">
            </div>

            <div>
                <label for="fullname" class="block text-sm font-medium text-black pb-2">organizations Website</label>
                <input type="text" id="fullname" name="fullname" placeholder="e.g: organization_website.com" class="w-full mt-1 px-4 pb-4 py-2 border-2 border-gray-300 rounded-lg text-sm focus:ring-yellow-500 focus:border-yellow-500">
            </div>
             
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-black pb-2">Organization Hive handle</label>
                <input type="email" id="email" name="email" placeholder="@ravenhive" class="w-full mt-1 px-4 pb-4 py-2 border-2 border-gray-300 rounded-lg text-sm focus:ring-yellow-500 focus:border-yellow-500">
            </div>

            <!-- Sign Up Button -->
            <div>
                <button type="submit" class="w-full bg-yellow-400 text-white py-2 rounded-lg font-medium text-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                Sign Up
                </button>
            </div>
            </form>

            <!-- Progress Bar -->
            <div class="flex items-center space-x-2 mt-6">
            <div class="flex-1 h-1 bg-yellow-400 rounded-full"></div>
            <div class="flex-1 h-1 bg-yellow-400 rounded-full"></div>
            </div>
        </div>
    </div>
</div>
</html>
